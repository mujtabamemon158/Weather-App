<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="weather">
        <h1>
            Weather <Span>App</Span>
        </h1>
        <div class="weather_body">
            <div class="input-field">
                <input type="text" name="cityname" id="cityname" placeholder="Search Weather"/>
                <button onclick="weatherApp()">
                    <i class='bx bx-search'></i>
                </button>
            </div>
            <div id="result">
                <div class="default-info">
                    <i class='bx bxs-location-plus' id="location" ></i>
                    <p>Enter a location to see the weather!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"></script>
</body>
</html>
